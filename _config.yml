# Jekyll configuration for Stochastic Ideas
title: "Stochastic Ideas"
description: "ML Engineering, TTRPG Design, and Code Adventures by Ronie Uliana"
author: "Ronie Uliana"
email: "ronie@ruliana.com"
url: "https://ruliana.github.io"
baseurl: ""

# Social links
social:
  github: "ruliana"
  medium: "@ronie"
  twitter: "ronie"
  linkedin: "ruliana"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  rpg:
    output: true
    permalink: /rpg/:name/
  projects:
    output: true
    permalink: /projects/:name/

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - node_modules/
  - .git/
  - .sass-cache/
  - _site/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Ronie Uliana"
  - scope:
      path: ""
      type: "rpg"
    values:
      layout: "rpg"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Theme settings
theme_color: "#2c3e50"
accent_color: "#e74c3c"
background_color: "#ecf0f1"